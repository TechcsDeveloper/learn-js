<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Project</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <div class="quiz">
    <h2 id="question">Question Tag</h2>
    <ul>
      <li>
        <input type="radio" class="answer" id="a" name="option-name">
        <label for="option-a" class="text-option-a">Option A</label>
      </li>
      <li>
        <input type="radio" class="answer" id="b" name="option-name">
        <label for="option-b" class="text-option-b">Option B</label>
      </li>
      <li>
        <input type="radio" class="answer" id="c" name="option-name">
        <label for="option-c" class="text-option-c">Option C</label>
      </li>
      <li>
        <input type="radio" class="answer" id="d" name="option-name">
        <label for="option-d" class="text-option-d">Option D</label>
      </li>
    </ul>
    <input type="submit" placeholder="Submit" id="submit">
  </div>
</body>
<script src="quiz.js"></script>
</html>
