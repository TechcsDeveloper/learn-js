<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specifies the character encoding for the HTML document -->
    <meta charset="UTF-8">
    
    <!-- Sets the X-UA-Compatible meta tag, which tells Internet Explorer to use the latest rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Sets the viewport to make the webpage responsive on different screen sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Defines the title of the webpage that will appear on the browser tab -->
    <title>DOM | Chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <!-- Main container holding multiple day elements -->
    <div class="parent">
        <!-- Individual day elements displayed inside the parent container -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>

<script>
    // Selects the element with the class "parent"
    const parent = document.querySelector('.parent')

    // Uncommenting the following lines would log various elements and content to the console for debugging:
     console.log(parent); // Logs the entire parent element
     console.log(parent.children); // Logs all child elements inside the parent
     console.log(parent.children[1].innerHTML); // Logs the inner HTML of the second child (Tuesday)

    // Loops through all child elements of the parent and logs their inner HTML content:
     for (let i = 0; i < parent.children.length; i++) {
          console.log(parent.children[i].innerHTML);  
     }

    // Changes the text color of the second child (Tuesday) to orange
    parent.children[1].style.color = "orange"

    // Logs the first and last child elements of the parent element:
     console.log(parent.firstElementChild); // Logs the first child (Monday)
     console.log(parent.lastElementChild); // Logs the last child (Thursday)

    // Selects the first element with the class "day" (Monday)
    const dayOne = document.querySelector('.day')

    // Uncommenting the following lines would log various details about "dayOne" to the console:
    console.log(dayOne); // Logs the first day element (Monday)
    console.log(dayOne.parentElement); // Logs the parent element of "dayOne" (the div with class "parent")
    console.log(dayOne.nextElementSibling); // Logs the next sibling of "dayOne" (Tuesday)

    // Logs all nodes inside the parent, including text nodes (spaces, line breaks)
    console.log("NODES: ", parent.childNodes);

    // Create a new 'div' element and assign it to the variable 'div'
    const div = document.createElement('div');

    // Log the newly created 'div' element to the console for debugging purposes
    console.log(div);

    // Assign the class name 'main' to the 'div' element
    div.className = "main";

    // Generate a random integer between 1 and 41 (inclusive) and assign it as the ID of the 'div' element
    div.id = Math.round(Math.random() * 40 + 1);

    // Set the 'title' attribute of the 'div' element to the string "generate title"
    div.setAttribute('title', "generate title");

    // Apply inline CSS to set the background color of the 'div' element to green
    div.style.backgroundColor = "green";

    // Apply inline CSS to add 12 pixels of padding to the 'div' element
    div.style.padding = "12px";

    // (Commented Out) This line would set the inner HTML of the 'div' to "Chai aur code"
    // div.innerHTML = "Chai aur code";

    // Create a text node with the content "Chai aur code" and assign it to the variable 'addText'
    const addText = document.createTextNode("Chai aur code");

    // Append the text node 'addText' as a child of the 'div' element
    div.appendChild(addText);

    // Append the 'div' element (now with all its properties and content) to the body of the document
    document.body.appendChild(div);

    // Function to add a new language to the list
function addLanguage(langName) {
    // Create a new 'li' (list item) element
    const li = document.createElement('li');
    
    // Set the inner HTML of the 'li' to the provided language name
    li.innerHTML = `${langName}`;
    
    // Find the element with the class 'language' and append the new 'li' to it
    document.querySelector('.language').appendChild(li);
}

// Add "python" to the language list
addLanguage("python");

// Add "typescript" to the language list
addLanguage("typescript");

// Function to add a language using a more optimized method
function addOptiLanguage(langName) {
    // Create a new 'li' element
    const li = document.createElement('li');
    
    // Create a text node with the provided language name and append it to the 'li'
    li.appendChild(document.createTextNode(langName));
    
    // Append the 'li' to the list with class 'language'
    document.querySelector('.language').appendChild(li);
}

// Add "golang" to the language list using the optimized method
addOptiLanguage('golang');

// --- Edit Section ---

// Select the second language in the list
const secondLang = document.querySelector("li:nth-child(2)");

// Log the selected second language element to the console
console.log(secondLang);

// (Commented Out) This line would directly change the inner HTML of the second language
// secondLang.innerHTML = "Mojo";

// Create a new 'li' element
const newli = document.createElement('li');

// Set the text content of the new 'li' to "Mojo"
newli.textContent = "Mojo";

// Replace the second language element with the new 'li' containing "Mojo"
secondLang.replaceWith(newli);

// --- Another Edit Section ---

// Select the first language in the list
const firstLang = document.querySelector("li:first-child");

// Replace the first language with a new 'li' element containing "TypeScript"
// This effectively replaces the first language with a hardcoded "TypeScript" using 'outerHTML'
firstLang.outerHTML = '<li>TypeScript</li>';

// --- Remove Section ---

// Select the last language in the list
const lastLang = document.querySelector('li:last-child');

// Remove the last language from the list
lastLang.remove();


</script>
</html>
